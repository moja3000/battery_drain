<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>iPad Burner (REST)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden;font-family: ui-monospace, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;}
    .wrap{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;}
    .card{border:1px solid rgba(0,255,180,0.18);border-radius:16px;padding:16px 18px;color:rgba(0,255,180,0.92);
      background:rgba(0,0,0,0.55);box-shadow:0 6px 20px rgba(0,0,0,0.35);max-width:520px}
    .title{font-size:14px;margin:0 0 8px 0;}
    .desc{font-size:12px;opacity:0.92;line-height:1.45;white-space:pre-line;margin:0}
    .btns{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    button{appearance:none;border:1px solid rgba(0,255,180,0.25);background:rgba(0,0,0,0.55);
      color:rgba(0,255,180,0.92);padding:8px 10px;border-radius:10px;font-size:12px}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <p class="title">REST mode</p>
    <p class="desc" id="d">
Low heat mode.
- Minimal CPU/GPU work to prevent Safari getting killed.
- Use this while charging (e.g., Tapo ON).
Battery reading is often blocked on iPad Safari, so switching is best done by iOS Shortcuts.</p>
    <div class="btns">
      <button id="goBurn">Back to BURN</button>
    </div>
  </div>
</div>

<script>
(() => {
  // Tiny workload to keep page alive but cool.
  const goBurn = document.getElementById('goBurn');
  goBurn.addEventListener('click', () => location.href = "./burn.html");

  // optional tiny animation tick (very low)
  let t = 0;
  const d = document.getElementById('d');
  setInterval(() => {
    t++;
    if (t % 10 === 0) d.textContent = d.textContent; // no-op to keep it simple
  }, 1000);
})();
</script>
</body>
</html>
